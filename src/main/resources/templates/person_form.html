<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/persons/save}" method="post" th:object="${person}"
    style="max-width: 600px; margin:0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{name}" class="form-control" required minlength="2"
                    maxlength="30" pattern="[A-Za-zА-Яа-яЁё]+">
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Patronymic</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{patronymic}" class="form-control" required minlength="4"
                           maxlength="50" pattern="[A-Za-zА-Яа-яЁё]+">
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Surname</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{surname}" class="form-control" required minlength="2"
                           maxlength="45" pattern="[A-Za-zА-Яа-яЁё]+">
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Birth date</label>
                <div class="col-sm-8">
                    <input type="date" th:field="*{birthDate}" class="form-control">
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Passport number</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{passportNumber}" class="form-control" required minlength="4"
                           maxlength="25" pattern="[A-Za-zА-Яа-яЁё0-9]+">
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" th:field="*{email}" class="form-control" required minlength="8"
                           maxlength="45">
                </div>
            </div>

            <div class="form-group-row">
                <label class="col-sm-4 col-form-label">City list</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{cityList}" class="form-control" required minlength="3"
                           pattern="[A-Za-zА-Яа-яЁё, ]+">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>

        </div>
    </form>

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location="[[@{/persons}]]"
    }
</script>
</body>
</html>
